<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>contactpage</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>

  <div class="wrapper">
      <h2>Kontakt</h2>
      <div id="error_message"></div>

      <form id="myform" onsubmit= "validate();">
          <div class="input_field">
              <input type="text" placeholder="Navn" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Emne" id="subject">
          </div>
          <div class="input_field">
              <input type="text" placeholder="telefon" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" id="email">
          </div>
          <div class="input_field">
              <textarea id="message" placeholder="Besked"></textarea>
          </div>
          <div class="btn">
              <input type="submit">
          </div>
      </form>
  </div> 


  <footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
